<ion-header>
    <ion-toolbar>
        <ion-title>
            {{'devices' | translate}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let device of devices" (click)="connectToDevice(device)">
          <h2>{{device.name}}</h2>
          <p>{{device.address}}</p>
        </button>
    </ion-list>

    <button ion-button *ngIf="isConnected" (click)="disconnectToDevice()" full>{{'disconnect' | translate}}</button>
</ion-content>
