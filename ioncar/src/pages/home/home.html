<ion-header>
    <ion-navbar>
        <ion-title>{{'title' | translate}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="startScanning()">
                <ion-icon name="bluetooth" class="icon-off" *ngIf="!isConnected" ></ion-icon>
                <ion-icon name="bluetooth" class="icon-on" *ngIf="isConnected" ></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content class="page-home">

    <div id="joystick">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(168,168,168);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
            <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
            <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
            <circle cx="50" cy="50" r="20" fill="#cccccc" stroke="black" stroke-width="1px" (click)="stop()" />
            <path d="M50,14 54,22 46,22Z" fill="rgba(0,0,0,0.8)" (click)="up()"/>
            <path d="M50,86 54,78 46,78Z" fill="rgba(0,0,0,0.8)" (click)="down()" />
            <path d="M14,50 22,54 22,46Z" fill="rgba(0,0,0,0.8)" (click)="left()" />
            <path d="M86,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" (click)="right()" />
        </svg>
    </div>


</ion-content>
